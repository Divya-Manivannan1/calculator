<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" src="./src/style.css" />
  </head>
  <body>
    <div class="calculator">
      <div class="calculator__display calculator__display--input"></div>
      <div class="calculator__display calculator__display--output"></div>
      <div class="calculator__buttons">
        <button class="calculator__button calculator__button--clear-operation">CE</button>
        <button class="calculator__button calculator__button--bracket">(</button>
        <button class="calculator__button calculator__button--bracket">)</button>
        <button class="calculator__button calculator__button--operator" value="^">^</button>
        <button class="calculator__button calculator__button--operator" value="/">/</button>
        <button class="calculator__button calculator__button--delete">DEL</button>
        <button class="calculator__button calculator__button--number" value="7">7</button>
        <button class="calculator__button calculator__button--number" value="8">8</button>
        <button class="calculator__button calculator__button--number" value="9">9</button>
        <button class="calculator__button calculator__button--operator" value="*">*</button>
        <button class="calculator__button calculator__button--clear-memory">CM</button>
        <button class="calculator__button calculator__button--number" value="4">4</button>
        <button class="calculator__button calculator__button--number" value="5">5</button>
        <button class="calculator__button calculator__button--number" value="6">6</button>
        <button class="calculator__button calculator__button--operator" value="-">-</button>
        <button class="calculator__button calculator__button--view-memory">M</button>
        <button class="calculator__button calculator__button--number calculator__button--pi" value="&pi;">&pi;</button>
        <button class="calculator__button calculator__button--number" value="1">1</button>
        <button class="calculator__button calculator__button--number" value="2">2</button>
        <button class="calculator__button calculator__button--number" value="3">3</button>
        <button class="calculator__button calculator__button--operator" value="+">+</button>
        <button class="calculator__button calculator__button--number" value="00">00</button>
        <button class="calculator__button calculator__button--number" value="0">0</button>
        <button class="calculator__button calculator__button--number" value=".">.</button>
        <button class="calculator__button calculator__button--equal">=</button>
      </div>
      <div class="calculator__display calculator__display--memory"></div>
      <button class="calculator__button calculator__button--back">Back to Calculator</button>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
