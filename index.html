<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" src="./src/style.css" />
  </head>
  <body>
    <div class="calculator">
      <div class="calculator__input display"></div>
      <div class="calculator__output display"></div>
      <div class="calculator__buttons">
        <button class="calculator__button bracket-button">(</button>
        <button class="calculator__button bracket-button">)</button>
        <button class="calculator__button operator-button" value="^">^</button>
        <button class="calculator__button operator-button" value="/">/</button>
        <button class="calculator__button number-button" value="7">7</button>
        <button class="calculator__button number-button" value="8">8</button>
        <button class="calculator__button number-button" value="9">9</button>
        <button class="calculator__button operator-button" value="*">*</button>
        <button class="calculator__button number-button" value="4">4</button>
        <button class="calculator__button number-button" value="5">5</button>
        <button class="calculator__button number-button" value="6">6</button>
        <button class="calculator__button operator-button" value="-">-</button>
        <button class="calculator__button number-button" value="1">1</button>
        <button class="calculator__button number-button" value="2">2</button>
        <button class="calculator__button number-button" value="3">3</button>
        <button class="calculator__button operator-button" value="+">+</button>
        <button class="calculator__button number-button" value="0">0</button>
        <button class="calculator__button number-button" value=".">.</button>
        <button class="calculator__button delete-button">DEL</button>
        <button class="calculator__button equal-button">=</button>
        <button class="calculator__button clear-operation">CE</button>
        <button class="calculator__button view-memory">View Memory</button>
        <button class="calculator__button clear-memory">Clear Memory</button>
      </div>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
